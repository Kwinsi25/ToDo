
{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mt-2">Confirm Delete</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete "{{ task.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" name="confirm_delete" value="True">Yes, Delete</button>
                        <a href="{% url 'task-list' %}" class="btn btn-secondary">No, Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
