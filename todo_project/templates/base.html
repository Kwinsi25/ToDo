<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo Application{% endblock %}</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Basic styling for demonstration purposes */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;

        }

        .sidebar {
            height: calc(100vh - 20px);
            width: 250px;
            background-color: #eceff1;
            position: fixed;
            left: 10px;
            top: 10px;
            overflow-x: hidden;
            padding-top: 20px;
            transition: width 0.5s;
            border-radius: 15px;

        }

        .sidebar.closed {
            width: fit-content;
        }

        .sidebar .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            transition: padding 0.5s;
            margin-bottom: 40px !important;
        }

        .sidebar .sidebar-section {
            border-bottom: 1px solid #ccc;
            padding: 10px 16px;
            transition: padding 0.5s;
            justify-content: space-between;
            align-items: center;

        }

        .sidebar.closed .sidebar-header {
            padding: 0;
        }

        .sidebar .sidebar-header h3 {
            margin: 0;
            display: block;
            transition: opacity 0.5s, width 0.5s;
        }

        .sidebar.closed .sidebar-header h3 {
            opacity: 0;
            width: 0;
        }

        .sidebar .sidebar-header .toggle-btn {
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            outline: none;
            width: auto;
        }

        .sidebar.closed .sidebar-header .toggle-btn {
            text-align: center;
            width: 100%;
        }

        .sidebar a {
            padding: 20px 8px 10px 16px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: flex;
            align-items: center;
            transition: padding 0.5s;
        }

        .sidebar.closed a {
            padding: 0;
            width: 60px;
            justify-content: center;
        }

        .sidebar a .icon {
            margin-right: 8px;
            display: inline-block;
            transition: margin-right 0.5s;
        }

        .sidebar.closed a .icon {
            margin-right: 0;
        }

        .sidebar a .text {
            display: inline-block;
            transition: opacity 0.5s, padding-left 0.5s;
            opacity: 1;
            padding-left: 5px;
        }

        .sidebar.closed a .text {
            opacity: 0;
            padding-left: 0;
            padding-bottom: 50px;
            width: 0;
        }

        .sidebar.closed .sidebar-section h5 {
            display: none;
        }

        .sidebar.closed .sidebar-section .count-badge {
            display: none;
        }

        .content {
            margin-left: auto;
            padding: 50px;
            transition: margin-left 0.5s;
            width: calc(100% - 200px);
        }

        .sidebar.closed~.content {
            margin-left: 60px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .sidebar.closed {
                width: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar.closed~.content {
                margin-left: 0;
            }
        }

        .top-right-corner {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .add-task-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;

        }

        .sidebar a .icon {
            margin-right: 8px;
        }

        .sidebar a .icon .fa-square {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 5px;
        }

        .sidebar a .icon.personal .fa-square {
            color: #FFC107;
        }

        .sidebar a .icon.work .fa-square {
            color: #2196F3;
        }

        .count-badge {
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            font-size: 12px;
            padding: 4px 8px;
            margin-left: 8px;
        }

        .notification-icon {
        position: absolute;
        top: 10px;       
        font-size: 0.75rem;
        color: red;
    }

    .icon.personal i,
    .icon.work i {
        margin-right: 5px;
    }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>TO DO APP</h3>
            <button class="toggle-btn" onclick="toggleSidebar()"> <i class="fa fa-bars"></i></button>
        </div>
        <!-- Dashboard section -->
        <div class="sidebar-section">
            <a href="{% url 'task-list' %}"><span class="icon"><i class="fas fa-home"></i></span>
                <span class="text">Dashboard</span></a>
        </div>
        <!-- Tasks section -->
        <div class="sidebar-section">
            <h5>Tasks</h5>
            <a href="{% url 'upcoming-tasks' %}">
                <span class="icon"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></span>
                <span class="text">Upcoming</span>
                <span class="count-badge">{{ upcoming_count }}</span>
            </a>
            <a href="{% url 'today-tasks' %}">
                <span class="icon"><i class="fas fa-list"></i></span>
                <span class="text">Today</span>
                <span class="count-badge">{{ today_count }}</span>
            </a>
        </div>

        <!-- Lists section -->
        <div class="sidebar-section">
            <h5>Lists</h5>
            <a href="{% url 'personal-tasks' %}"><span class="icon personal"><i class="fas fa-square fa-xs"
                        style="color: #FFC107;"></i></span><span class="text">Personal</span><span class="count-badge">{{ personal_count }}</span></a>
            <a href="{% url 'work-tasks' %}"><span class="icon work"><i class="fas fa-square fa-xs" style="color: #2196F3;"></i></span><span
                    class="text">Work</span><span class="count-badge">{{ work_count }}</span></a>
        </div>

    </div>


    <div class="content">
        <!-- Your main content area -->
        <div class="top-right-corner">
            <form method="POST" action="{% url 'task-list' %}" class="form-inline">
                {% csrf_token %}
                <input type="date" id="dateFilter" name="date" class="form-control mr-2" value="{{ request.GET.date }}">
                <button type="submit" class="btn btn-primary mr-2">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="sr-only">Filter</span>
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    <span class="sr-only">Reset</span>
                </button>
            </form>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add Task button at bottom right corner -->
    <a href="{% url 'add-task' %}" class="btn btn-primary add-task-btn">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="sr-only">Add Task</span>
    </a>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('.alert').fadeOut('slow');
            }, 3000);  // Change 3000 to the number of milliseconds you want the message to be visible
        });
    </script>
    <!-- JavaScript for resetting form and reloading page -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button[type="reset"]').addEventListener('click', function () {
                console.log("clicked");
                document.getElementById('dateFilter').value = '';  // Reset date filter input
                window.location.href = "{% url 'task-list' %}";  // Replace with the URL of the desired page
            });
        });
    </script>
    <!-- Include scripts at the end of the body -->
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('closed');

        }
    </script>
</body>

</html>
